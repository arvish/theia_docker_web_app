<!DOCTYPE html>
<html>    
    <head>
        <script src="script.js"> </script>
        <link rel="stylesheet" href="style.css">
        <title>Web App - Simple Interest Calculator</title>
    </head>
    <body>
        <div class='maindiv'>
            <h1>Simple Interest Calculator</h1>
            
            <div class="right_info">Amount </div><input type="number"  id="principal" min="0" value="100">  <br/> <br/>
            <div class="right_info">Interest Rate </div><input type="range"  id="rate" min="1" max="20" step="0.25" value="10.25" oninput="updateRate()"> <span id='rate_val'>10.25%</span>  <br/><br/>
            <div class="right_info">No. of Years </div>
                <select id='years'>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                </select>
              <br/> <br/>        
            <button onclick="compute()">Compute interest</button>
            <span id="result"></span><br/><br/>
            <footer>
                &#169; Everyone Can Get Rich <br/> This Calculator Belongs To Arvish
            </footer>
        </div>
        
    </body>
</html>
